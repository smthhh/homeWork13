<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1 class="text-center">To-Do application</h1>

    <div class="info-dev">
        <button id="open">Информация о разработчике</button>
    </div>


    <div class="counter">
        <p>Активные задачи: <b class="counter-schet" id="active">0</b></p>
        <p>Выполненные задачи: <b class="counter-schet1"  id="done">0</b></p>
    </div>


    <div class="popup" id="modal">
        <div class="popup-content">
            <b class="close-btn" id="close">x</b>
            <p>Дубицкий Максим Александрович</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-3">
            <div class="col-8">
                <input type="text" class="form-control" id="inputTask" placeholder="Input task">
            </div>
            <button class="btn btn-primary col-4" id="btn-add">Add task</button>
        </div>

        <ul class="row g-3" id="list">
        </ul>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
